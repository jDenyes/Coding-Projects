<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


    <h1> Jacob's Stock Diversification Tool </h1>

    <div id="loginDiv">
        This is for the login button. Doesn't need to be a class, just give it an ID. this should be able to flooat to the top right of the corner or something
        <button id="LoginButton">Login</button>
    </div>

    <div id="AddStockDiv">
        <button id="AddStockButton">AddStock</button><br><br>

        </form>
    </div>
